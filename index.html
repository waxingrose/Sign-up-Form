<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>

<body>
    <div class="background">
        <div class="bg-banner">
            <div class="logo"><img src="images/odin-lined.png" height=100px>Odin</div>
        </div>
        <div class="footer-container">
            <div class="footer">
                Photo by Halie West on <a href="https://unsplash.com">Unsplash</a>
            </div>
        </div>
    </div>
    <div class="content">
        <br><br><br><br><br>
        <h2>This is not a real online service! You know you need something like this in your life to help you
            realize
            your deepest dreams. Sign up <em>now</em> to get started.</h2>
        <h2>You <em>know</em> you want to.</h2>

        <form action="" method="post">
            <fieldset>
                <h2>Let's do this!</h2>
                <div class="field-container">
                    <div class="field-left">
                        <label for="first-name">First name</label>
                        <input type="text" name="first" id="first-name" minlength="1">

                        <label for="email-address">Email</label>
                        <input type="email" name="email" id="email-address">

                        <label for="password">Password</label>
                        <input type="password" name="pwd" id="password" minlength="8" maxlength="20">
                    </div>
                    <div class="field-right">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last" id="last-name" minlength="1">

                        <label for="telephone">Phone</label>
                        <input type="tel" name="phone" id="telephone">

                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="pwd" id="confirm-password" minlength="8" maxlength="20">
                    </div>
                </div>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <a href="#">Log in</a></p>

    </div>
</body>

</html>
